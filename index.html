<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Budget | App</title>
    <!--bootsrap css -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <!-- main css -->
    <link rel="stylesheet" href="css/main.css">
 
</head>
<body>
    <div class="container-fluid mt-1">
        <!-- header -->
        <header class="text-center text-info alert-primary p-1 mb-5">
            <h5>Weekly Budget App</h5>
        </header>

        <!-- input form -->
        <div class="jumbotron w-75 mt-4 py-3">
            <div class="container-fluid w-100 m-auto">
                
                <div class="row">
                    <div class="col-md-6">
                        <h5 class="text-center text-info">Add your Expenses</h5>
                        <div id="error"></div>
                        <form class="forms mt-2" id="form">
                            <div class="form-group">
                                <label for="Type"><b>Expense:</b></label>
                                <input type="text" class="form-control" id="expense" placeholder="Eg. Food">
                            </div> 
                            <div class="form-group">
                                <label for="population"><b>Allocation:</b></label>
                                <input type="text" class="form-control" id="allocated" placeholder="Eg. Ksh. 500">
                            </div>
                            <div class="form-group text-right">
                                <input type="submit"class="btn btn-info btn-block" value="Add"> 
                            </div>  
                        </form>
                    </div>
                    <div class="col-md-6">
                        <div id="results">
                            <h5 class="text-center text-info">List</h5>
                            <div class="row">
                                <div class="col-12 mt-4">
                                    <div id="expenses">
                                        <ul class="list-group"></ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <hr>

                <div id="budget">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="alert alert-primary py-1">
                                <p>Budget: Ksh <span id="total"></span></p>
                            </div>                            
                        </div>
                        <div class="col-md-6">
                            <div class="alert alert-success py-1">
                                <p>Left: Ksh <span id="left"></span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div> 
        </div>
    </div>


    <!--js-->
    <script src="js/app.js"></script>
    
    
</body>
</html>
